
<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>Steve Berczuk's Presentations</title>
	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap theme -->
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="theme.css" rel="stylesheet">
	<meta name="description" content="">
	<meta name="author" content="">

	<body id="essays">
		<div class="container"> <!-- update this approproiately -->
			<header id="site" class="">
				<section id="global">

					<span class="column span-13 title">
						<h2>Steve Berczuk &em; Events</h2>
					</span>

				</section>
				<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">Steve Berczuk</a>
						</div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li class="active">
									<a href="#">Home</a>
								</li>
								<!--
								<li>
								<a href="#about">About</a>
							</li>
						-->
						<li>
							<a href="http://blog.berczuk.com">Blog</a>
						</li>
						<li>
							<a href="/pubs/index.html">Publications</a>
						</li>
						<li>
							<a href="/events/index.html">Events</a>
						</li>
						
						<li>
							<a href="http://www.scmpatterns.com">SCM Patterns</a>
						</li>


					</ul>

				</div>
				<!--/.nav-collapse -->
			</div>
		</header>
		<div bp="8--max">
			<section id="recent" class="span-15">
				<h2>Presentations</h2>
					{{range .}}
						<article>
								<header>
<p>
									{{if .DocumentLink}}
									<a href="{{.DocumentLink}}">{{.Title}}</a>
									{{else}}
									{{.Title}}
									{{end}}

At
									{{if .VenueLink}}
									 <a href="{{.VenueLink}}">{{.Venue}}</a>
									{{else}}
									{{.Venue}} {{.Date}}
									{{end}}
								</p>
							</header>
								<p>{{.Description}}</p>

						</article>
					<hr/>

					{{end}}

		</body>

		</html>
